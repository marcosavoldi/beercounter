<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area del Gruppo</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Regole specifiche per il form nella pagina group */
    .form-group {
      margin-top: 10px;
    }

    /* Per "A chi??" le checkbox e il nome verranno allineati in linea */
    #recipients-list>div {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <header class="site-header">
    <!-- Pulsante "Indietro" per tornare alla dashboard -->
    <button id="back-btn" class="btn-secondary btn-vertical">← Indietro</button>
    <!-- Il nome del gruppo verrà aggiornato dinamicamente -->
    <h1 id="group-name-header">Nome del Gruppo</h1>
  </header>

  <main>
    <!-- Card per le operazioni sulle birre -->
    <div class="card-gruppo" style="margin: 20px auto; max-width: 600px;">
      <h2>Aggiungi / rimuovi birre</h2>
      <form id="transaction-form">
        <div class="form-group">
          <h3>Chi??</h3>
          <select id="acting-user"></select>
        </div>
        <div class="form-group" id="transaction-type">
          <label>
            <input type="radio" name="transType" value="deve" checked>
            Deve pagare una birra
          </label>
          <label>
            <input type="radio" name="transType" value="ha">
            Ha pagato una birra
          </label>
        </div>
        <div class="form-group" id="recipients-section">
          <h3>A chi??</h3>
          <div id="recipients-list"></div>
        </div>
        <button type="button" id="confirm-transaction" class="btn-primary btn-vertical">Conferma operazione</button>
      </form>
    </div>

    <!-- Card per lo storico delle transazioni -->
    <div class="card-gruppo" style="margin: 20px auto; max-width: 600px;">
      <h2>Storico del Gruppo</h2>
      <div id="history-list"></div>
      <button id="refresh-btn" class="btn-secondary btn-vertical">Aggiorna Storico</button>
    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Beercounter.it</p>
    <p>
      <a href="/privacy.html">Privacy Policy</a> |
      <a href="/cookie-policy.html">Cookie Policy</a>
    </p>
  </footer>

<!-- Cookie Banner -->
<div id="cookie-banner" style="
  position: fixed; bottom: 0; left: 0; right: 0;
  background: rgba(0,0,0,0.8); color: #fff; padding: 16px; text-align: center; z-index: 9999;
">
  Usiamo cookie tecnici per l’autenticazione. Continuando la navigazione accetti la nostra 
  <a href="/cookie-policy.html" style="color:#ffd700; text-decoration: underline;">Cookie Policy</a>.
  <button id="cookie-accept" style="
    margin-left: 12px; padding: 8px 16px; border: none; background: #ffd700; color:#000; cursor:pointer;
  ">Ho capito</button>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const banner = document.getElementById('cookie-banner');
    const btn    = document.getElementById('cookie-accept');
    // Se ha già accettato, nascondi subito
    if (localStorage.getItem('cookieAccepted')) {
      banner.style.display = 'none';
      return;
    }
    // Al click salva stato e nascondi
    btn.addEventListener('click', () => {
      localStorage.setItem('cookieAccepted', 'true');
      banner.style.display = 'none';
    });
  });
</script>
<!-- End Cookie Banner -->

  <!-- Caricamento della configurazione e dello script -->
  <script src="config.js"></script>
  <script type="module" src="script/group.js"></script>
</body>

</html>
