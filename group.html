<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area del Gruppo</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Regole aggiuntive per il layout dei form in questa pagina -->
  <style>
    /* Classi per gruppi di form */
    .form-group {
      margin-top: 10px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input[type="radio"] {
      margin-right: 5px;
    }
    /* Assicura che i pulsanti del form occupino tutta la larghezza della card */
    #transaction-form button {
      width: 100%;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <button id="back-btn" class="btn-secondary btn-vertical">‚Üê Indietro</button>
    <h1>Area del Gruppo</h1>
  </header>
  <main>
    <!-- Card per la registrazione della transazione -->
    <div class="card-gruppo" style="margin: 20px auto; max-width: 600px;">
      <h2>Registra Transazione</h2>
      <form id="transaction-form">
        <div class="form-group">
          <label for="acting-user">Seleziona chi esegue l'azione:</label>
          <select id="acting-user"></select>
        </div>
        <div class="form-group" id="transaction-type">
          <label>
            <input type="radio" name="transType" value="deve" checked>
            Deve pagare una birra a
          </label>
          <label>
            <input type="radio" name="transType" value="ha">
            Ha pagato una birra a
          </label>
        </div>
        <div class="form-group" id="recipients-section">
          <h3>Seleziona destinatari:</h3>
          <div id="recipients-list"></div>
        </div>
        <button type="button" id="confirm-transaction" class="btn-primary btn-vertical">Conferma Transazione</button>
      </form>
    </div>
    
    <!-- Card per lo storico delle transazioni -->
    <div class="card-gruppo" style="margin: 20px auto; max-width: 600px;">
      <h2>Storico del Gruppo</h2>
      <div id="history-list"></div>
      <button id="refresh-btn" class="btn-secondary btn-vertical">Aggiorna Storico</button>
    </div>
  </main>

  <!-- Caricamento della configurazione e dello script -->
  <script src="config.js"></script>
  <script type="module" src="script/group.js"></script>
</body>
</html>
