<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area del Gruppo</title>
  <!-- File CSS globale -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <!-- Pulsante "Indietro" per tornare alla dashboard -->
    <button id="back-btn" class="btn-vertical">‚Üê Indietro</button>
    <h1>Area del Gruppo</h1>
  </header>

  <main>
    <!-- Sezione per registrare la transazione -->
    <section id="transaction-section">
      <h2>Registra Transazione</h2>
      <label for="acting-user">Seleziona chi esegue l'azione:</label>
      <select id="acting-user"></select>
      
      <div id="transaction-type">
         <label>
            <input type="radio" name="transType" value="deve" checked>
            Deve pagare una birra a
         </label>
         <label>
            <input type="radio" name="transType" value="ha">
            Ha pagato una birra a
         </label>
      </div>
      
      <div id="recipients-section">
         <h3>Seleziona destinatari:</h3>
         <div id="recipients-list"></div>
      </div>
      
      <button id="confirm-transaction" class="btn-vertical">Conferma Transazione</button>
    </section>

    <!-- Sezione per lo storico delle transazioni -->
    <section id="history-section">
      <h2>Storico del gruppo</h2>
      <div id="history-list"></div>
    </section>

    <!-- Pulsante "Aggiorna" -->
    <button id="refresh-btn" class="btn-vertical">Aggiorna</button>
  </main>

  <!-- Caricamento della configurazione e degli script -->
  <script src="config.js"></script>
  <script type="module" src="script/group.js"></script>
</body>
</html>
